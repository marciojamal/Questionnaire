<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    
    	<h:outputStylesheet library="css" name="admin.css"  /> 
    	<h:outputScript library="js" name="admin.js" />
        <ui:insert name="css" />
        
        <title>Administrador - Questionnaire</title>
        
    </h:head>

    <h:body>
        <p:growl id="messages" showDetail="true" sticky="false" redisplay="false"/>
        <ui:insert name="divTopo">
            <ui:include src="top.xhtml" />
        </ui:insert>

        <ui:insert name="menu">
            <ui:include src="menu.xhtml"/>
        </ui:insert>

		<div id="container">
        	<ui:insert name="conteudo" />
        </div>
        
        <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>  

        <p:dialog modal="true" widgetVar="statusDialog" draggable="false" closable="false">  
            <p:graphicImage library="images" name="ajax-main-loader.gif" />  
        </p:dialog>

        <ui:insert name="divFooter">
            <ui:include src="footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
