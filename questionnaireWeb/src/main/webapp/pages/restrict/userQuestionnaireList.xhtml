<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="includes/template.xhtml">
	<ui:define name="conteudo">
		<h:form id="userTableForm">
			<p:panel styleClass="container" id="listUserpanel" header="Lista de Questionários">

				<p:dataTable styleClass="listTable" var="questionnaire" value="#{adminUserBean.questionnaires}" paginator="true" rows="15" 
					rowsPerPageTemplate="15,30,45"  id="questionnaireTable" lazy="true" rendered="#{not empty adminUserBean.userAnswers}">

					<p:column headerText="Nome" >
					 	<h:link outcome="answer.jsf">
						 	<f:param name="questionnaireId" value="#{questionnaire.id}"/>
						 	<f:param name="userId" value="#{adminUserBean.userAnswerId}"/>
							<h:outputText value="#{questionnaire.name}" />
						</h:link>
					</p:column>
					

				</p:dataTable>
				<h:outputLabel value="Não há questionários preenchidos." rendered="#{empty adminUserBean.questionnaires}"/>

			</p:panel>
			

		</h:form>

	</ui:define>
</ui:composition>
</html>
